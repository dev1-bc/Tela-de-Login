<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio - Tela de Login - Bryan Cristovam</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./boxicons/css/boxicons.css">
</head>
<body>

    <div class="box">
        <div class="container">
            <div class="top-header">
                <span><h1 align="center">SEJA BEM-VINDO</h1></span>
                <header>LOGIN</header>
            </div>
                <div class="input-field">
                    <input type="email" class="input" placeholder="Username" required>
                    <i class="bx bx-user"></i>
                </div>
                
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>

                <div class="input-field">
                    <input type="submit" class="submit">
                </div>

            <div class="bottom">
                <div class="div left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
                <div class="right" align="center">
                    <label><a href="#">Forgot Password</a></label>
                </div>

            </div>

        </div>

    </div>

    <span align="center">BRYAN CRISTOVAM SILVA - DESENVOLVIMENTO WEB</span>

</body>
</html>
